<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Institute Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="start-container">
        <div class="start-content">
            <h1 class="start-title fade-in">Welcome to Our Institute</h1>
            <p class="start-subtitle fade-in">Empowering minds, shaping futures through quality education and innovation</p>
            
            <div class="role-cards fade-in">
                <div class="role-card">
                    <div class="role-icon">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                    <h3>Students</h3>
                    <a href="{{ url_for('login', role='student') }}" class="btn btn-light">
                        <i class="fas fa-sign-in-alt me-2"></i>Student Login
                    </a>
                    <a href="{{ url_for('register', role='student') }}" class="btn btn-outline-light mt-2">
                        <i class="fas fa-user-plus me-2"></i>Register as Student
                    </a>
                </div>
                
                <div class="role-card">
                    <div class="role-icon">
                        <i class="fas fa-chalkboard-teacher"></i>
                    </div>
                    <h3>Teachers</h3>
                    <a href="{{ url_for('login', role='teacher') }}" class="btn btn-light">
                        <i class="fas fa-sign-in-alt me-2"></i>Teacher Login
                    </a>
                    <a href="{{ url_for('register', role='teacher') }}" class="btn btn-outline-light mt-2">
                        <i class="fas fa-user-plus me-2"></i>Register as Teacher
                    </a>
                </div>
                
                <div class="role-card">
                    <div class="role-icon">
                        <i class="fas fa-user-tie"></i>
                    </div>
                    <h3>Administrators</h3>
                    <a href="{{ url_for('login', role='admin') }}" class="btn btn-light">
                        <i class="fas fa-sign-in-alt me-2"></i>Admin Login
                    </a>
                    <a href="{{ url_for('register', role='admin') }}" class="btn btn-outline-light mt-2">
                        <i class="fas fa-user-plus me-2"></i>Register as Admin
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<style>
.features-section {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    padding: 3rem;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.feature-item {
    color: white;
    padding: 1rem;
}

.feature-item i {
    opacity: 0.9;
    margin-bottom: 1rem;
}

.feature-item h5 {
    font-weight: 600;
    margin-bottom: 0.5rem;
}

.feature-item p {
    opacity: 0.8;
    font-size: 0.9rem;
}
</style>
